<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALLauncher - A Minecraft Launcher</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #e639f5;
    }
    main {
      padding: 40px;
      text-align: center;
    }
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }
    .btn-download {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: #fff;
      background: linear-gradient(45deg, #f54291, #6658f6);
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .btn-download:hover {
      background: linear-gradient(45deg, #ff6ec7, #8a7bfc);
    }
    .image {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 0 10px #00000055;
    }
    iframe {
      margin-top: 30px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 10px #00000055;
    }
    footer {
      margin-top: 60px;
      padding: 20px;
      font-size: 0.9rem;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>ALLauncher</h1>
    <p>The custom Minecraft launcher designed for flexibility and fun</p>
  </header>

  <main>
    <img src="logo.png" alt="ALLauncher Logo" class="logo">
    <p>Go to my GitHub page:</p>
    <a class="btn-download" href="https://github.com/tytywuzhere344/ALLauncher" target="_blank" rel="noopener noreferrer">My GitHub</a>

    <!-- Embedded Video -->
    <iframe src="https://drive.google.com/file/d/1jKzhqHf7RaHBsX8lparJrzKS1juKA4vR/preview" width="900" height="480" allow="autoplay"></iframe>

    <img src="screenshotone.png" alt="Screenshot One" class="image">
    <img src="screenshottwo.png" alt="Screenshot Two" class="image">
    <img src="screenshotthree.png" alt="Screenshot Three" class="image">
  </main>

  <footer>
    &copy; 2025 ALLauncher. Not affiliated with Mojang or Microsoft.
  </footer>
</body>
</html>
